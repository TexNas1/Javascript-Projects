    <section class="mycalc">
        <h1 class="display-3"><b>
                <center>My Calculator </center>
            </b> </h1>
        <br><br>
            <hr class="my-4 display-3">
            <center>
            <textarea input type="text" id="output" rows="2" cols="23"></textarea></center>
            
            <center><button type="button" class="btn btn-dark btn-lg" onclick="read(7)">7</button>
                <button type="button" class="btn btn-dark btn-lg" onclick="read(8)">8</button>
                <button type="button" class="btn btn-dark btn-lg" onclick="read(9)">9</button>
                <button type="button" class="btn btn-danger btn-lg" onclick="read('+')">+</button>
            </center>
           
            <center><button type="button" class="btn btn-dark btn-lg" onclick="read(4)">4</button>
                <button type="button" class="btn btn-dark btn-lg" onclick="read(5)">5</button>
                <button type="button" class="btn btn-dark btn-lg" onclick="read(6)">6</button>
                <button type="button" class="btn btn-danger btn-lg" onclick="read('-')">-</button>
            </center>
            
            <center><button type="button" class="btn btn-dark btn-lg" onclick="read(1)">1</button>
                <button type="button" class="btn btn-dark btn-lg" onclick="read(2)">2</button>
                <button type="button" class="btn btn-dark btn-lg" onclick="read(3)">3</button>
                <button type="button" class="btn btn-danger btn-lg" onclick="read('*')">*</button>
            </center>
            
            <center><button type="button" class="btn btn-dark btn-lg" onclick="read(0)">0</button>
                <button type="button" class="btn btn-dark btn-lg" onclick="read('.')">.</button>
                <button type="button" class="btn btn-warning btn-lg" onclick="clear_disp()">C</button>
                <button type="button" class="btn btn-danger btn-lg" onclick="read('/')">/</button>
            </center>
            
            <center><button class="btn btn-success btn-lg my-btn" type="button" onclick="calc_ans()">=</button> </center>
        </section>
  
<style>
    .my-btn {
        width:190px;
        padding:5px;
    }
    center {
        padding:5px 5px;
    }
</style> 
<script>
    function read(inp){
        document.getElementById('output').value += inp;
    };
    function clear_disp(){
        document.getElementById('output').value = "";
    };
    function calc_ans(){
        document.getElementById('output').value = eval(document.getElementById('output').value);
    };
</script>
