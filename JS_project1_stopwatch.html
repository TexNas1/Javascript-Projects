<script>
    let ms = 0;
    var sec = 0; var min = 0; var hour = 0;


    function Stop_count() {
        clearInterval(tim);
        //  counter();
    }
    function Reset_count() {
        clearInterval(tim);
        hour = 0; min = 0; sec = 0; ms = 0;
        document.getElementById('time').innerHTML = hour + " : " + min + " : " + sec + " : " + ms;
    }

    function Start_count() {

        tim = setInterval(() => {
            ms++;
            if (ms == 100) {
                ms = 0;
                sec += 1;

                if (sec == 60) {
                    min += 1;
                    sec = 0;
                    if (min == 60) {
                        hour += 1;
                        min = 0;
                    }
                }
            }
            document.getElementById('time').innerHTML = hour + " : " + min + " : " + sec + " : " + ms;
        }, 10);
    };


</script>
